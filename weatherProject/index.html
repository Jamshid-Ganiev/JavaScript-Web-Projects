<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Search</title>
    <style>
        body {
            background-color: lightskyblue;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        form {
            text-align: center;
            width: 80%;
        }
        input[type="text"] {
            width: 70%;
            padding: 12px 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        h1 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <form action="/" method="POST">
        <h1>Enter a city to know its weather</h1>
        <label for="city-name">
            City Name:
            <input type="text" name="cityName" placeholder="Type a city name here...">
        </label>
        <br><br>
        <input type="submit" value="Search">
    </form>
</body>
</html>
