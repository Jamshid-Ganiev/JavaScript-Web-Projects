<!DOCTYPE html>
<html>
  <head>
    <title>Subscription Failed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
      body {
        margin-top: 10%;
        background-color: #FF6347;
        font-family: Arial, sans-serif;
        color: #291818;
      }
      
      div {
        margin: 0 auto;
        width: 600px;
        padding: 20px;
        background-color: #FFFFFF;
        border-radius: 5px;
        box-shadow: 0px 2px 5px #999999;
      }
      
      h2 {
        margin-top: 0;
      }
    </style>
  </head>
  
  <body>
    <div>
      <h2>Subscription Failed</h2>
      <p>Sorry, something went wrong with your subscription. Please try again later.</p>
      <form action="/failure" method="post">
        <button class="btn btn-lg btn-warning" type="submit" name="button">Try Again</button>
      </form>
    </div>
  </body>
</html>
